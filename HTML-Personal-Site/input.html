<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <label>Your name:</label>
        <input type="text">
        <br>
        <label>your email:</label>
        <input type="email">
        <br>
        <label>your password:</label>
        <input type="password">
        <br>
        <label>your number:</label>
        <input type="number">
        <br>
        <label>your dob:</label>
        <input type="date">
        <br>
        <label>upload file:</label>
        <input type="file">
        <br>
        <label>select gender:M/F</label>
        <input type="radio">
        <br>
        <label>clear the form:</label>
        <input type="reset">
        <br>
        <label>submit your form:</label>
        <input type="submit">
    </form>
</body>
</html>
